{% extends 'taskApp/index.html' %}

{% block content %}
<br>
<div class="row"></div>
    <div class="col-md-10">
        <h5>Tasks:</h5>
        <hr>
        <div class="card card-body">
            <a class="btn btn-primary  btn-sm btn-block" href="">Create Task</a>
            <table class="table table-sm">
                <tr>
                    <th>Task Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>

                {% for task in tasks %}
                    <tr>

                        <td>{{task.name}}</td>
                        <td>{{task.start_date}}</td>
                        <td>{{task.end_date}}</td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>
</div>
{% endblock content %}
